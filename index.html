<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data & Interactions</title>
    <link rel="shortcut icon" href="./media/page_icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-darker text-white">
    <div class="container custom-container mx-auto mt-5">
        <h1 class="mb-4 text-center">User Data Management</h1>
        <div class="card bg-card-dark text-white mb-4 shadow-lg">
            <div class="card-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your name">
                        <div class="invalid-feedback" id="nameFeedback">
                            Please enter a valid name (letters and spaces only, min 2 characters).
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" required min="1" max="120" placeholder="Enter your age">
                        <div class="invalid-feedback" id="ageFeedback">
                            Please enter a valid age between 1 and 120.
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-custom-primary" id="saveButton">Save Data</button>
                        <button type="button" class="btn btn-custom-danger" id="clearButton">Clear Data</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card bg-card-dark text-white mb-4 shadow-lg">
            <div class="card-body">
                <h3 class="card-title">Stored Data:</h3>
                <div id="output" class="alert alert-custom-info" role="alert">
                    No data stored.
                </div>
            </div>
        </div>

        <div class="card bg-card-dark text-white shadow-lg">
            <div class="card-body">
                <h3 class="card-title">Session Interactions:</h3>
                <div id="interactionCountDisplay" class="alert alert-custom-success" role="alert">
                    Interactions in this session: 0
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dom_manipulation.js"></script>
</body>
</html>
